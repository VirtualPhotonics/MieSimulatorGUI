language: cpp

matrix:
  include:
    - env: OS=linux
      os: linux
      compiler: gcc
      dist: trusty
      sudo: true
      before_install:
      - sudo add-apt-repository ppa:beineri/opt-qt-5.10.1-trusty -y
      - sudo apt-get update -qq
      - sudo apt-get -y install qt510base libgl1-mesa-dev
      - source /opt/qt*/bin/qt*-env.sh
    - env: OS=osx
      os: osx
      osx_image: xcode7.2
      compiler: clang
      before_install:
      - brew install qt5
      - brew link qt5 --force
    #- env: OS=windows
    #  os: windows
 
script: 
 - if [ "$OS" = "linux" ]; then     
     qmake "CONFIG+=MieSimulatorGUI" src/MieSimulatorGUI.pro; 
     make -j$(nproc);
     make INSTALL_ROOT=appdir -j$(nproc) install ; 
     find appdir/;
     wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage";
     chmod a+x linuxdeployqt-continuous-x86_64.AppImage;
     ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/MieSimulatorGUI.desktop -appimage;
   fi

 - if [ "$OS" = "osx" ]; then
     qmake -config release -spec macx-xcode src/MieSimulatorGUI.pro;
     xcodebuild -list -project MieSimulatorGUI_continuous.xcodeproj;
     xcodebuild -scheme MieSimulatorGUI_continuous -configuration "Release";      
   fi
  
after_success: 
 - if [ "$OS" = "linux" ]; then 
     wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh;
     bash upload.sh MieSimulatorGUI*.AppImage*;
   fi


deploy:
  provider: releases
  api_key: "GITHUB_OAUTH_TOKEN"
  skip_cleanup: true
  if [ "$OS" = "linux" ]; then 
     file: "MieSimulatorGUI*.AppImage";
  fi
  if [ "$OS" = "osx" ]; then 
     file: "MieSimulatorGUI.app";
  fi
  on:
    tags: true 